<!DOCTYPE html>
<meta charset="utf-8">
<style>
p { margin: 0; padding: 0; }
.inline p { display: inline-block; }
.fonf { font-family: fonf; }
.mono { font-family: monospace; }
</style>

<div class="inline">
  <p class="fonf">Awoooooog</p>
  <p class="mono">Awoooooog</p>
</div>

<div>
  <p class="fonf">abcdefghijklmnopqrstuvwxyzA</p>
  <p class="fonf">zABCDEFGHIJKLMNOPQRSTUVWXYZ0</p>
  <p class="fonf">Z01234567890[</p>
  <p class="fonf">0[]\{}|,./&lt;&gt;?;':"`-=~!@#$%^&amp;*()_+</p>
</div>

<script>
var size = 0;
var els = [].slice.call(document.querySelectorAll('.fonf, .mono'));

function resize(n) {
  size += n;

  els.forEach(el => el.style.fontSize = size + "em");
}

resize(5);
</script>


<button onclick="resize(-1)">-</button>
<button onclick="resize(+1)">+</button>
